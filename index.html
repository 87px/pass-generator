<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados sobre o website, tudo sobre o documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <meta name="keywords" content="Gerador de senhas">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="assets/logo.png" class="logo" alt="Gerador de Senhas [LOGO]">

    <div class="container-input">
        <span>Tamanho:<span id="value"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="15"> <!-- Slider para definir quantos caracteres -->
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar</button>
    </div>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar!</span>
    </div>

    <script src="src/script.js"></script> <!-- Colocar sempre aqui em baixo. -->
</body>
</html>
